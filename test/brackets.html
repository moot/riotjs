<!doctype html>

<head>
  <title>Riot tag tests</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body { font-family: 'myriad pro', sans-serif; font-size: 90% }
    #tags { margin: 30px auto; max-width: 1000px }
    #tags > * { display: inline-block; vertical-align: top; margin: 20px 50px }
    a { color: blue; cursor: pointer }
  </style>

  <!--[if lt IE 9]>
    <script src="ie8/es5-shim.js"></script>
    <script src="ie8/html5-shiv.js"></script>
    <script>
    html5.addElements('timetable timer loop-manip loop-child looped-child loop-context loop-replace loop-position ' +
      'tag-nesting inner1 inner2 inner-html loop-strings loop-object loop-multi loop-nested table-data')
    </script>
  <![endif]-->
</head>

<body>

  <script src="../dist/riot/riot.js"></script>

  <one/>
  <two/>
  <three/>

  <script>
    
    riot.settings.brackets = '[ ]' // TODO: add a riot.brackets() shortcut?
    riot.tag('one', '<p>[ x ]</p>', function() { this.x = 'ok' })
    riot.mount('one')

    riot.settings.brackets = '<% %>'
    riot.tag('two', '<p><% x %></p>', function() { this.x = 'ok' })
    riot.mount('two')

    riot.settings.brackets = '${ }'
    riot.tag('three', '<p>${ x }</p>', function() { this.x = 'ok' })
    riot.mount('three')

  </script>

</body>
